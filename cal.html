<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="grey">(</button></td>
                    <td><button class="grey">)</button></td>
                    <td><button class="grey">C</button></td>
                    <td><button class="grey">%</button></td>
                </tr>
                <tr>
                    <td><button class="black">7</button></td>
                    <td><button class="black">8</button></td>
                    <td><button class="black">9</button></td>
                    <td><button class="grey">X</button></td>
                </tr>
                <tr>
                    <td ><button class="black">4</button></td>
                    <td><button class="black">5</button></td>
                    <td><button class="black">6</button></td>
                    <td><button class="grey">-</button></td>
                </tr>
                <tr>
                    <td><button class="black">1</button></td>
                    <td><button class="black">2</button></td>
                    <td><button class="black">3</button></td>
                    <td><button class="grey">+</button></td>
                </tr>
                <tr>
                    <td><button class="black">0</button></td>
                    <td><button class="black">.</button></td>
                    <td><button class="black">/</button></td>
                    <td><button class="grey">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
